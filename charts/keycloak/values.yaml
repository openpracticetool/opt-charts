---
appName: &name sso

service:
  type: ClusterIP
  http_port: 8080

deployment: 
  replicas: 1
  strategy:
    type: Recreate
  memory_limit: 1Gi

svc:
  http_port: 8080
  https_port: 8443
  jolokia_port: 8778
  ping_port: 8888
  
route:
  http_host: null
  https_host: null
  sso_host: null

database:
  name: root
  jndi: java:jboss/datasources/KeycloakDS
  min_pool_size:
  max_pool_size:
  username: user[a-zA-Z0-9]{3}
  password: [a-zA-Z0-9]{8}
  volume_capacity: 1Gi
  db_tx_isolation: 

keystore:
  secret: sso-app-secret
  filename: keystore.jks
  type: 
  password:
  dir: /etc/eap-secret-volume

certificate_server:
  name:

jgroups:
  encrypt_secret: sso-app-secret
  encrypt_keystore: jgroups.jcek
  encrypt_keystore_dir: /etc/jgroups-encrypt-secret-volume
  encrypt_name:
  encrypt_password:
  cluster_password: '[a-zA-Z0-9]{8}'
  ping_protocol: openshift.DNS_PING

image_stream:
  namespace: openshift

sso:
  admin_username: '[a-zA-Z0-9]{8}'
  admin_password: [a-zA-Z0-9]{8}
  realm:
  service_username:
  service_password:
  truststore:
  truststore_password:
  truststore_secret: sso-app-secret
  truststore_dir: /etc/sso-secret-volume

postgres:
  port: 5432
  image_stream_tag: 10
  max_connections:  
  shared_buffers:


